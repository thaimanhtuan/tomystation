<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sắp ra mắt</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #00c3ff, #ffff1c);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #333;
    }
    .container {
      background: rgba(255, 255, 255, 0.85);
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }
    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Website sắp ra mắt!</h1>
    <p>Chúng tôi đang chuẩn bị một điều tuyệt vời. Hãy quay lại sau nhé!</p>
  </div>
</body>
</html>
